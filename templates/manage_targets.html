<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Manajemen Plat Target</title>
    <!-- Google Fonts - Inter for modern sans-serif look -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <!-- Datatables CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.css"
    />
    <style>
      :root {
        --bg-light-content: #ffffff; /* Main content background color */
        --text-dark-content: #212529; /* Dark text color for main content */

        /* Sidebar colors (from index.html dark theme) */
        --bg-dark: rgb(
          18,
          18,
          18
        ); /* Main background color (for body/overall) */
        --sidebar-dark: rgb(26, 26, 26); /* Sidebar background color */
        --text-light: #e0e0e0; /* Light gray text color for sidebar */
        --accent-pink: #fe2c55; /* Accent color for buttons/active states */
        --hover-gray: #333333; /* Darker gray for hover effects */
        --success-green: #28a745; /* Green for Start button */
        --danger-red: #dc3545; /* Red for Stop button */
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
        background-color: var(
          --bg-dark
        ); /* Overall body background (behind sidebar) */
        color: var(
          --text-dark-content
        ); /* Default text color for main content */
      }
      .d-flex {
        min-height: 100vh; /* Ensure full viewport height */
      }
      /* Sidebar styles - remain dark */
      .sidebar {
        background-color: var(--sidebar-dark);
        color: var(--text-light);
        padding: 20px;
        min-height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        width: 250px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        border-right: 1px solid rgba(255, 255, 255, 0.05);
      }
      .sidebar-header {
        padding-bottom: 20px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        margin-bottom: 20px;
      }
      .sidebar .nav-link {
        color: var(--text-light);
        padding: 12px 15px;
        margin-bottom: 8px;
        border-radius: 8px;
        transition: background-color 0.2s ease, color 0.2s ease;
        display: flex;
        align-items: center;
        font-weight: 500;
      }
      .sidebar .nav-link i {
        margin-right: 12px;
        font-size: 1.1em;
      }
      .sidebar .nav-link:hover {
        background-color: var(--hover-gray);
        color: #ffffff;
      }
      .sidebar .nav-link.active {
        background-color: var(--accent-pink);
        color: #ffffff;
        font-weight: 600;
      }
      /* Removed specific styles for Start/Stop buttons as they are removed */
      .sidebar .nav-link.disabled-button {
        opacity: 0.6;
        cursor: not-allowed;
        background-color: var(--hover-gray) !important;
        color: #999999 !important;
      }

      /* Main content area - now light */
      .main-content {
        margin-left: 250px;
        padding: 20px;
        flex-grow: 1;
        background-color: var(
          --bg-light-content
        ); /* White background for content */
        color: var(--text-dark-content); /* Dark text for content */
      }
      .display-4 {
        color: var(--text-dark-content); /* Dark color for main titles */
        font-weight: 700;
        margin-bottom: 30px;
      }
      .card {
        background-color: var(
          --bg-light-content
        ); /* Card background matches content */
        border: 1px solid #dee2e6; /* Light border for cards */
        color: var(--text-dark-content);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Lighter shadow */
      }
      .card-header {
        background-color: #f8f9fa; /* Lighter header for cards */
        border-bottom: 1px solid #dee2e6;
        color: var(--text-dark-content);
      }
      .table {
        color: var(--text-dark-content); /* Table text color */
      }
      .table thead th {
        border-bottom: 2px solid #adb5bd; /* Darker border for table header */
        color: var(--text-dark-content);
      }
      .table-striped tbody tr:nth-of-type(odd) {
        background-color: #f2f2f2; /* Light stripe effect */
      }
      .table-hover tbody tr:hover {
        background-color: #e9ecef; /* Lighter hover effect for table rows */
      }
      /* Datatables specific styling to match light theme */
      .dataTables_wrapper .dataTables_length,
      .dataTables_wrapper .dataTables_filter,
      .dataTables_wrapper .dataTables_info,
      .dataTables_wrapper .dataTables_processing,
      .dataTables_wrapper .dataTables_paginate {
        color: var(--text-dark-content);
      }
      .dataTables_wrapper .dataTables_paginate .paginate_button {
        color: var(--text-dark-content) !important;
        border: 1px solid #ced4da !important;
        background-color: #f8f9fa !important;
        border-radius: 5px;
        margin: 0 3px;
      }
      .dataTables_wrapper .dataTables_paginate .paginate_button.current,
      .dataTables_wrapper .dataTables_paginate .paginate_button.current:hover {
        background-color: var(--accent-pink) !important;
        color: #ffffff !important;
        border-color: var(--accent-pink) !important;
      }
      .dataTables_wrapper
        .dataTables_paginate
        .paginate_button:hover:not(.current) {
        background-color: #e9ecef !important;
        color: var(--text-dark-content) !important;
      }
      .dataTables_wrapper .dataTables_filter input,
      .dataTables_wrapper .dataTables_length select {
        background-color: #ffffff !important;
        color: var(--text-dark-content) !important;
        border: 1px solid #ced4da !important;
        border-radius: 5px;
        padding: 5px 10px;
      }
      .form-control {
        background-color: #ffffff; /* Light input background */
        color: var(--text-dark-content);
        border: 1px solid #ced4da;
        border-radius: 8px;
      }
      .form-control:focus {
        background-color: #ffffff;
        color: var(--text-dark-content);
        border-color: var(--accent-pink);
        box-shadow: 0 0 0 0.2rem rgba(254, 44, 85, 0.25);
      }
      .btn-success {
        background-color: var(--success-green);
        border-color: var(--success-green);
      }
      .btn-success:hover {
        background-color: #218838;
        border-color: #1e7e34;
      }
      .btn-warning {
        background-color: #ffc107;
        border-color: #ffc107;
        color: #212529;
      }
      .btn-warning:hover {
        background-color: #e0a800;
        border-color: #d39e00;
      }
      .btn-danger {
        background-color: var(--danger-red);
        border-color: var(--danger-red);
      }
      .btn-danger:hover {
        background-color: #c82333;
        border-color: #bd2130;
      }
      .modal-content {
        background-color: var(--bg-light-content); /* Modal content light */
        color: var(--text-dark-content);
        border: 1px solid #dee2e6;
        border-radius: 12px;
      }
      .modal-header {
        border-bottom: 1px solid #dee2e6;
        background-color: #f8f9fa;
        color: var(--text-dark-content);
      }
      .modal-footer {
        border-top: 1px solid #dee2e6;
      }
      .close {
        color: var(--text-dark-content); /* Dark close button */
        text-shadow: none;
      }
      .close:hover {
        color: #6c757d;
      }
      .alert-danger {
        background-color: rgba(220, 53, 69, 0.1);
        color: var(--danger-red);
        border-color: var(--danger-red);
      }
      /* Responsive adjustments */
      @media (max-width: 768px) {
        .sidebar {
          position: relative;
          width: 100%;
          min-height: auto;
          margin-bottom: 20px;
          padding-bottom: 0;
        }
        .main-content {
          margin-left: 0;
        }
        .sidebar .nav-link {
          margin-bottom: 5px;
        }
        .btn-action {
          margin-bottom: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="d-flex">
      <!-- Sidebar -->
      <div class="sidebar shadow-lg">
        <div>
          <div class="sidebar-header text-center">
            <h3 class="mb-0">Sistem ANPR</h3>
            <small class="text-muted">Deteksi Plat Nomor</small>
          </div>
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" href="/"
                ><i class="fas fa-video"></i> Halaman Scan</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logs"
                ><i class="fas fa-history"></i> Riwayat Log</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/manage_targets"
                ><i class="fas fa-bullseye"></i> Manajemen Plat Target</a
              >
            </li>
            <!-- Removed "Buka Folder Screenshot" button -->
            <!-- Removed "Mulai Scan" and "Hentikan Scan" buttons -->
          </ul>
        </div>
      </div>

      <!-- Main Content -->
      <div class="main-content flex-grow-1">
        <div class="container">
          <div class="row">
            <div class="col-12 text-center mb-4">
              <h1 class="display-4">Manajemen Plat Nomor Target</h1>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <div class="card shadow-sm">
                <div class="card-header">
                  <h5 class="card-title mb-0">Aksi Plat Target</h5>
                </div>
                <div class="card-body">
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <button
                        class="btn btn-success btn-action"
                        data-toggle="modal"
                        data-target="#platModal"
                        id="addPlatBtn"
                      >
                        <i class="fas fa-plus"></i> Tambah Plat Baru
                      </button>
                    </div>
                    <div class="col-md-6 text-right">
                      <button
                        id="deleteAllPlatsBtn"
                        class="btn btn-danger btn-action"
                      >
                        <i class="fas fa-trash-alt"></i> Hapus Semua Plat
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <div class="card shadow-sm">
                <div class="card-header">
                  <h5 class="card-title mb-0">Daftar Plat Target</h5>
                </div>
                <div class="card-body">
                  <div class="table-responsive">
                    <table
                      id="targetPlatsTable"
                      class="table table-striped table-hover"
                    >
                      <thead>
                        <tr>
                          <th>ID</th>
                          <th>Plat Nomor</th>
                          <th>Aksi</th>
                        </tr>
                      </thead>
                      <tbody>
                        <!-- Target plate data will be loaded here via AJAX -->
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Add/Edit Plat Modal -->
    <div
      class="modal fade"
      id="platModal"
      tabindex="-1"
      aria-labelledby="platModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="platModalLabel">Tambah Plat Nomor</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="platForm">
              <input type="hidden" id="platId" />
              <!-- Hidden input for plate ID (for editing) -->
              <div class="form-group">
                <label for="platNomorInput">Plat Nomor:</label>
                <input
                  type="text"
                  class="form-control"
                  id="platNomorInput"
                  required
                  placeholder="Contoh: B 1234 ABC"
                />
              </div>
              <div
                class="alert alert-danger d-none"
                id="formError"
                role="alert"
              ></div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Batal
            </button>
            <button type="submit" class="btn btn-primary" id="savePlatBtn">
              Simpan
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery, Popper.js, dan Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Datatables JS -->
    <script
      type="text/javascript"
      charset="utf8"
      src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.js"
    ></script>
    <script>
      $(document).ready(function () {
        // Initialize DataTables
        const targetPlatsTable = $("#targetPlatsTable").DataTable({
          order: [[0, "asc"]], // Order by ID ascending by default
          pageLength: 10,
          language: {
            url: "https://cdn.datatables.net/plug-ins/1.10.22/i18n/Indonesian.json",
          },
          columns: [
            { data: "id" },
            { data: "plat_nomor" },
            {
              data: null,
              render: function (data, type, row) {
                return `
                        <button class="btn btn-sm btn-warning edit-plat-btn" data-id="${row.id}" data-plat="${row.plat_nomor}"><i class="fas fa-edit"></i> Edit</button>
                        <button class="btn btn-sm btn-danger delete-plat-btn" data-id="${row.id}"><i class="fas fa-trash-alt"></i> Hapus</button>
                    `;
              },
            },
          ],
        });

        // Function to fetch target plates from the server
        function fetchTargetPlats() {
          $.ajax({
            url: "/get_target_plats", // New Flask endpoint
            method: "GET",
            success: function (data) {
              targetPlatsTable.clear().rows.add(data).draw(); // Clear and add new data
            },
            error: function (error) {
              console.log("Error fetching target plats:", error);
            },
          });
        }

        // Event listener for "Tambah Plat Baru" button
        $("#addPlatBtn").on("click", function () {
          $("#platModalLabel").text("Tambah Plat Nomor"); // Set modal title
          $("#platId").val(""); // Clear hidden ID
          $("#platNomorInput").val(""); // Clear input field
          $("#formError").addClass("d-none").text(""); // Hide error message
        });

        // Event listener for "Simpan" button in the modal
        $("#savePlatBtn").on("click", function () {
          const platId = $("#platId").val();
          const platNomor = $("#platNomorInput").val().trim();
          const formError = $("#formError");

          if (!platNomor) {
            formError
              .text("Plat Nomor tidak boleh kosong.")
              .removeClass("d-none");
            return;
          } else {
            formError.addClass("d-none").text("");
          }

          let url = "/add_target_plat";
          let method = "POST";
          let data = { plat_nomor: platNomor };

          if (platId) {
            // If platId exists, it's an edit operation
            url = "/edit_target_plat";
            data.id = platId;
          }

          $.ajax({
            url: url,
            method: method,
            contentType: "application/json",
            data: JSON.stringify(data),
            success: function (response) {
              alert(response.message);
              $("#platModal").modal("hide"); // Hide modal
              fetchTargetPlats(); // Reload data
            },
            error: function (xhr) {
              const errorMsg = xhr.responseJSON
                ? xhr.responseJSON.message
                : "Terjadi kesalahan.";
              formError.text(errorMsg).removeClass("d-none");
              console.log("Error saving plat:", xhr.responseText);
            },
          });
        });

        // Event listener for "Edit" button (delegated to table body)
        $("#targetPlatsTable tbody").on("click", ".edit-plat-btn", function () {
          const platId = $(this).data("id");
          const platNomor = $(this).data("plat");

          $("#platModalLabel").text("Edit Plat Nomor"); // Set modal title
          $("#platId").val(platId); // Set hidden ID
          $("#platNomorInput").val(platNomor); // Populate input field
          $("#formError").addClass("d-none").text(""); // Hide error message
          $("#platModal").modal("show"); // Show modal
        });

        // Event listener for "Hapus" button (delegated to table body)
        $("#targetPlatsTable tbody").on(
          "click",
          ".delete-plat-btn",
          function () {
            const platId = $(this).data("id");
            if (confirm("Apakah Anda yakin ingin menghapus plat ini?")) {
              $.ajax({
                url: "/delete_target_plat", // New Flask endpoint
                method: "POST",
                contentType: "application/json",
                data: JSON.stringify({ id: platId }),
                success: function (response) {
                  alert(response.message);
                  fetchTargetPlats(); // Reload data
                },
                error: function (xhr) {
                  const errorMsg = xhr.responseJSON
                    ? xhr.responseJSON.message
                    : "Terjadi kesalahan.";
                  alert("Gagal menghapus plat: " + errorMsg);
                  console.log("Error deleting plat:", xhr.responseText);
                },
              });
            }
          }
        );

        // Event listener for "Hapus Semua Plat" button
        $("#deleteAllPlatsBtn").on("click", function () {
          if (
            confirm(
              "Apakah Anda yakin ingin menghapus SEMUA plat target? Aksi ini tidak dapat dibatalkan!"
            )
          ) {
            $.ajax({
              url: "/delete_all_target_plats", // New Flask endpoint
              method: "POST",
              success: function (response) {
                alert(response.message);
                fetchTargetPlats(); // Reload data
              },
              error: function (xhr) {
                const errorMsg = xhr.responseJSON
                  ? xhr.responseJSON.message
                  : "Terjadi kesalahan.";
                alert("Gagal menghapus semua plat: " + errorMsg);
                console.log("Error deleting all plats:", xhr.responseText);
              },
            });
          }
        });

        // Load data when the page first loads
        fetchTargetPlats();

        // Sidebar navigation active state (manual for now, could be dynamic with Flask context)
        const currentPath = window.location.pathname;
        $(".sidebar .nav-link").removeClass("active");
        if (currentPath === "/logs") {
          $('.sidebar .nav-link[href="/logs"]').addClass("active");
        } else if (currentPath === "/") {
          $('.sidebar .nav-link[href="/"]').addClass("active");
        } else if (currentPath === "/manage_targets") {
          $('.sidebar .nav-link[href="/manage_targets"]').addClass("active");
        }
      });
    </script>
  </body>
</html>
